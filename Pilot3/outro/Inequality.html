{{ block title }}

{{ endblock }}

{{ block content }}
<div style="display: flex; justify-content: center; margin-bottom: 18px;">
  <div style="width: 60%; background: #eee; border-radius: 6px; height: 24px;">
    <div style="width: {{ progress }}%; background: #3b82f6; height: 24px; border-radius: 6px; transition: width 0.2s;">
      <span style="color: black; font-weight: bold; padding-left: 10px;">{{ progress }}%</span>
    </div>
  </div>
</div>
</div>
<p>
In your opinion, is there too little, too much, or an acceptable level of <b>economic inequality</b>
in the United States today?<br><br></p>
<div>
<table style="width:100%; text-align:center; border-collapse: collapse;">
        <tr>
        <th style="border: 1px solid black; padding: 2px; width: 20%;">Too little inequality</th>
        <th style="border: 1px solid black; padding: 2px; width: 20%;">Acceptable inequality</th>
        <th style="border: 1px solid black; padding: 2px; width: 20%;">Too much inequality</th>
    </tr>
    <tr>
    <td style="border: 1px solid black; padding: 8px;">
        <input type="radio"
               name="inequality"
               value=1
               id="inequality_1"
               >
      </td>
    <td style="border: 1px solid black; padding: 8px;">
        <input type="radio"
               name="inequality"
               value=2
               id="inequality_2"
               >
      </td>
    <td style="border: 1px solid black; padding: 8px;">
        <input type="radio"
               name="inequality"
               value=3
               id="inequality_3"
               >
      </td>
      </td>
    </tr>

</table>
    </div>
<br><br>
  <center>
    {{ next_button }}
  </center>

</form>
{{ endblock }}
