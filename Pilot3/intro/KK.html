<style>
  .choice-container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 30px;
    width: 100%;
    margin: 0 auto;
  }

  .choice-box {
    background-color: #f5f7fa;
    border: 2px solid #d1d9e6;
    border-radius: 12px;
    padding: 25px 30px;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    text-align: center;
    width: 300px;
    display: flex;
    flex-direction: column;
    height: 500px; /* Fixed height to ensure alignment */
  }

  .choice-box h3 {
    font-family: Arial, sans-serif;
    font-size: 18px;
    font-weight: 600;
    margin: 0 0 20px 0;
    color: #2c5aa0;
    flex-shrink: 0;
  }

  .image-container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
  }

  .choice-box img {
    max-width: 100%;
    max-height: 100%;
    height: auto;
    width: auto;
    object-fit: contain;
    border-radius: 8px;
  }

  .choice-box button {
    background-color: #4a90e2;
    color: #fff;
    font-family: Arial, sans-serif;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    padding: 12px 24px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.1s ease;
    width: 100%;
    flex-shrink: 0;
    margin-top: auto;
  }

  .choice-box button:hover {
    background-color: #357abd;
  }

  .choice-box button:active {
    transform: scale(0.97);
  }
</style>
